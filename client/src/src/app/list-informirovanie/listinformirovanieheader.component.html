<md-card [@flyInOut]="'in'">
	<md-sidenav-container class="example-container">
	  
		<md-list>
			<md-card-title>{{lists_insur}}</md-card-title>
			<md-card-header>
				 
				 <!-- <md-menu #menu_tab="mdMenu" >
				  <button md-menu-item >{{_searchFIOD}}</button>
				</md-menu> -->
				
				<!-- <button id="btn_header" md-icon-button [mdMenuTriggerFor]="menu_tab">
				   <md-icon>more_vert</md-icon>
				</button> -->
				 
				 <!-- <button id="btn_header"  (click)="var_sidenav.open()" md-fab><md-icon>add</md-icon></button> -->
			</md-card-header>
		</md-list>
	</md-sidenav-container>	
	
	<!-- <md-card-content @questionsAnim> -->
	<md-card-content>
					<md-accordion class="example-headers-align">
  <md-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
    <md-expansion-panel-header>
      <md-panel-title>
        Personal data
      </md-panel-title>
      <md-panel-description>
        Type your name and age
        <md-icon>account_circle</md-icon>
      </md-panel-description>
    </md-expansion-panel-header>

    <md-form-field>
      <input mdInput placeholder="First name">
    </md-form-field>

    <md-form-field>
      <input mdInput type="number" min="1" placeholder="Age">
    </md-form-field>

    <md-action-row>
      <button md-button color="primary" (click)="nextStep()">Next</button>
    </md-action-row>
  </md-expansion-panel>

  <md-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
    <md-expansion-panel-header>
      <md-panel-title>
        Destination
      </md-panel-title>
      <md-panel-description>
        Type the country name
        <md-icon>map</md-icon>
      </md-panel-description>
    </md-expansion-panel-header>

    <md-form-field>
      <input mdInput placeholder="Country">
    </md-form-field>

    <md-action-row>
      <button md-button color="warn" (click)="prevStep()">Previous</button>
      <button md-button color="primary" (click)="nextStep()">Next</button>
    </md-action-row>
  </md-expansion-panel>

  <md-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
    <md-expansion-panel-header>
      <md-panel-title>
        Day of the trip
      </md-panel-title>
      <md-panel-description>
        Inform the date you wish to travel
        <md-icon>date_range</md-icon>
      </md-panel-description>
    </md-expansion-panel-header>

    <md-form-field>
      <input mdInput placeholder="Date" [mdDatepicker]="picker" (focus)="picker.open()" readonly>
    </md-form-field>
    <md-datepicker #picker></md-datepicker>

    <md-action-row>
      <button md-button color="warn" (click)="prevStep()">Previous</button>
      <button md-button color="primary" (click)="nextStep()">End</button>
    </md-action-row>
  </md-expansion-panel>

</md-accordion>
		
		
	</md-card-content>
</md-card>
