  <md-toolbar color="primary" id="questions">
    <span>MyCompany</span>
    <span class="example-spacer"></span>
    <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon> Menu</button>
  </md-toolbar>
  <md-menu #appMenu="mdMenu">
  	<button md-menu-item> Settings </button>
  	<button md-menu-item> Help </button>
  </md-menu>
  
<md-card class="example-card">
<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
<md-card-title>Add Question</md-card-title>
  <md-card-header>
      <md-card-title>
      </md-card-title>
  </md-card-header>
   <md-card-content formArrayName="questions_list">
      <md-list *ngFor="let question of myForm.controls.questions_list.controls; let i=index">
     <p  [formGroupName]="i">
      
      	  <md-select  class='full-width' placeholder="{{questions_rest[i].question}}" formControlName="question">
	   		<md-option *ngFor="let typeanswer of questions_rest[i].typeOfResponse" [value]="typeanswer.id">{{ typeanswer.type_response }}</md-option>
	   	  </md-select>
	   	
      </p> 
      </md-list>
   </md-card-content>
	  
  	 <md-card-actions>
  		<button md-raised-button color='primary'>Send</button>
  	 </md-card-actions>
  </form>
</md-card>
